<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1b1b1b;
            font-family: Arial, sans-serif;
        }

        .login-container {
            text-align: center;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .login-container img {
            width: 220px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            color: white;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #3b3b3b;
            color: white;
        }

        .login-container input[type="email"], 
        .login-container input[type="password"] {
            background-color: #3b3b3b;
        }

        .login-container input[type="submit"] {
            background-color: #6c5ce7;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #a29bfe;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        .back-button:hover {
            color: #a29bfe;
        }
    </style>
</head>
<body>
    <!-- Back button sekarang akan menuju ke landingpage.html -->
    <a href="landingpage.html" class="back-button">&larr;</a>
    
    <div class="login-container">
        <img src="logo.png" alt="Logo">
        <h2>Masuk</h2>
        <form onsubmit="return validateLogin()">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Masuk">
        </form>
    </div>

    <script>
        function validateLogin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Email dan password yang valid
            var validEmail = "trial@gmail.com";
            var validPassword = "12345";

            if (email === validEmail && password === validPassword) {
                // Jika benar, arahkan ke landingpage.html
                window.location.href = "landingpage.html";
                return false; // Menghentikan submit form default
            } else {
                alert("Email atau password salah. Silakan coba lagi.");
                return false; // Menghentikan submit form
            }
        }
    </script>
</body>
</html>
