<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxter Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Oxter Store Logo">
        </div>
        <div class="menu">
            <button class="login-btn">Masuk</button>
        </div>
    </nav>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Oxter Store Logo">
        </div>
        <div class="menu">
            <a href="login.html" class="login-btn">Masuk</a> <!-- Change button to anchor tag -->
        </div>
    </nav>
    

    <!-- Header Banner -->
    <section class="header-banner">
        <img src="aspirant.png" alt="Aspirant Banner">
        <div class="phases">
            <div class="phase phase-1">Phase 1<br> (8 Agustus)</div>
            <div class="phase phase-2">Phase 2<br> (10 Agustus)</div>
        </div>
        <div class="event-date">31 Juli 2024 - 30 Agustus 2024</div>
    </section>

    <!-- Best Seller Section -->
    <section class="best-seller">
        <h2>Best Seller</h2>
        <div class="game-list">
            <div class="game">
                <img src="mobellejen.png" alt="Mobile Legends">
            </div>
            <div class="game">
                <img src="genshin.png" alt="Genshin Impact">
            </div>
            <div class="game">
                <img src="hok.png" alt="Honor of Kings">
            </div>
            <div class="game">
                <img src="ff.png" alt="Free Fire">
            </div>
            <div class="game">
                <img src="valo.png" alt="Valorant">
            </div>
            <div class="game">
                <img src="rail.png" alt="Star Rail">
            </div>
            <div class="game">
                <img src="zzz.png" alt="Zenless Zone Zero">
            </div>
            <div class="game">
                <img src="pg.png" alt="PUBG Mobile">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <img src="logo.png" alt="Oxter.Store">
        </div>
    </footer>
</body>
</html>
